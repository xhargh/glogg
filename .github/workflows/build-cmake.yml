name: "CI: Build Test"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: false
      matrix:
        qt_version: [5.14.0]
        config:
          - os: ubuntu
            cc: gcc-8
            cxx: g++-8
            arch: x64

          - os: macos
            cc: clang
            cxx: clang++
            arch: x64

          - os: windows
            cc: cl
            cxx: cl
            arch: x64

          - os: windows
            cc: cl
            cxx: cl
            arch: x86


    runs-on: ${{ matrix.config.os }}-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-ninja@master

    - name: Prepare dev cmd
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.config.arch }}

    - name: Prepare compiler env
      run: |
        echo "::set-env name=CC::${{ matrix.config.cc }}"
        echo "::set-env name=CXX::${{ matrix.config.cxx }}"

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ matrix.config.os }}-${{ matrix.config.arch }}-QtCache

    - name: Install Qt x86
      if: ${{ matrix.config.arch == 'x86' }} 
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt_version }}
        arch: win32_msvc2017
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Install Qt x64
      if: ${{ matrix.config.arch == 'x64' }} 
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt_version }}
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Install curl
      if: ${{ matrix.config.os == 'ubuntu' }} 
      run: |
        sudo apt-get install libcurl4-openssl-dev

    - name: cmake
      run: |
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..

    - name: cmake build klogg-io
      run: |
        cmake --build build -t ci_build

    - name: cmake test
      run: |
        cd build
        ctest -R klogg_io_smoke
